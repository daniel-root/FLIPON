<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle">
                 <img src="{% static 'img/daniel.png' %}" alt="snowman">
                </div>
            </div>
            <div class="info">
                <h1 class="title">
                    Daniel Albuquerque
                </h1>
                <h3>
                    Desenvolvedor Web | Python & Django | UI/UX Design
                </h3>
                <div class="tecnologias">
                    <button>Agile Methodology</button>
                    <button>Clean Code</button>
                    <button>English</button>
                </div>
                <div class="conhecer_mais">
                    <form action="{% url 'perfil' %}">
                        <button type="submit">Conhecer mais</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
